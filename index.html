<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./img/WhatsApp Image 2024-05-21 at 01.35.03.jpeg"
      type="image/x-icon"
    />
    <title>Bookmark</title>
  </head>
  <body>
    <div class="container">
      <div class="w-100 full">
        <div class="container mt-5">
          <h2 class="h1 main-header text-center">Bookmarker</h2>
          <div class="dotted"></div>
          <p class="difcolor text-center mt-4">
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </p>
          <div class="mb-3 mt-2">
            <label for="sitename" class="form-label fw-bolder">
              <i class="fa-solid fa-book-bookmark mx-1"></i>
              Site Name
            </label>
            <input
              type="text"
              class="form-control"
              placeholder="Bookmark Name"
              id="sitename"
            />
          </div>
          <div class="mb-3 mt-4">
            <label for="website" class="form-label fw-bolder">
              <i class="fa-solid fa-link mx-1"></i>
              Site URL
            </label>
            <input
              type="text"
              class="form-control"
              placeholder="Website URL"
              id="siteurl"
            />
            <div id="note" class="ps-2"></div>
          </div>

          <div class="w-100 text-center">
            <button
              class="text-center px-5 py-2 rounded-2 text-white bg-submit"
              id="btsubmit"
            >
              Submit
            </button>
          </div>

          <div class="dotted"></div>
          <div class="row border-bottom bg-white mt-3 p-2 text-center">
            <div class="col fw-bolder">Index</div>
            <div class="col fw-bolder">Website Name</div>
            <div class="col fw-bolder">Visit</div>
            <div class="col fw-bolder">Delete</div>
          </div>

          <!-- bhiefbvhe -->
          <div class="row pt-2 bg-white p-2 text-center" id="prow">
            <!-- bvhbvbf -->

            <!-- hdbdhbedi -->
          </div>
        </div>
      </div>
    </div>

    <script src="./javascript/script.js"></script>
    <script src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
